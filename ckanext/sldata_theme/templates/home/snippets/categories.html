<div x-data="categoriesApp()" x-init="categories = fetchCategories()">
  <div class="container">
    <div class="row justiry-content-center">
      <div class="col-md-11">
        <div class="row my-4">
          <template x-for="category in categories">
            <div class="col-md-4">
              <h5><a class="text-decoration-none" x-bind:href="bindLink(category.name)" x-text="category.title"></a></h5>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const fetchCategories = async () => {
    const fetchData = await fetch("/zemantic/api/home/categories");
    if (fetchData.status !== 200) return;
    const data = await fetchData.json();
    const categories = data.data.categories;
    return categories
  }

  const categoriesApp = () => {
    return {
      categories: [],
      bindLink: (url) => {
        return `/group/${url}`
      }
    };
  };
</script>
