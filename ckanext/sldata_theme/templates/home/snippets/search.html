{% set tags = h.get_facet_items_dict('tags', c.search_facets, limit=3) %} {% set
placeholder = _('e.g. Covid19') %}

<div class="module module-search module-narrow module-shallow box">
  <form
    class="module-content search-form"
    method="get"
    action="{% url_for 'dataset.search' %}"
  >
    <div
      class="search-input bg-white d-flex has-feedback form-group search-giant"
    >
      <input
        aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}"
        id="field-main-search"
        type="text"
        class="form-control form-control-lg"
        name="q"
        value=""
        autocomplete="off"
        placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}"
      />
      <i class="form-control-feedback">
        <svg
          height="48"
          id="Layer_1"
          style="enable-background: new 0 0 512 512"
          version="1.1"
          viewBox="0 0 512 512"
          width="48"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <path
            d="M448.3,424.7L335,311.3c20.8-26,33.3-59.1,33.3-95.1c0-84.1-68.1-152.2-152-152.2c-84,0-152,68.2-152,152.2  s68.1,152.2,152,152.2c36.2,0,69.4-12.7,95.5-33.8L425,448L448.3,424.7z M120.1,312.6c-25.7-25.7-39.8-59.9-39.8-96.3  s14.2-70.6,39.8-96.3S180,80,216.3,80c36.3,0,70.5,14.2,96.2,39.9s39.8,59.9,39.8,96.3s-14.2,70.6-39.8,96.3  c-25.7,25.7-59.9,39.9-96.2,39.9C180,352.5,145.8,338.3,120.1,312.6z"
          />
        </svg>
      </i>
    </div>
  </form>
  <div class="tags">
    <h3 class="text-white">{{ _('Popular tags') }}</h3>
    {% for tag in tags %}
    <a class="tag text-white" href="{% url_for 'dataset.search', tags=tag.name %}"
      >{{ h.truncate(tag.display_name, 22) }}</a
    >
    {% endfor %}
  </div>
</div>
